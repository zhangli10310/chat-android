apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.protobuf'

android {

    compileSdkVersion rootProject.compileSdkVersion
    flavorDimensions rootProject.flavorDimensions

    defaultConfig {
        applicationId "com.zl.chat"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    productFlavors {
        dev {
            applicationId "com.zl.chat.d"
            resValue "string", "app_name", "chat-d"
        }

        product {
            applicationId "com.zl.chat"
            resValue "string", "app_name", "chat"
        }
    }

    android {
        sourceSets {
            main {
                // 定义proto文件目录
                proto {
                    srcDir 'src/main/proto'
                    include '**/*.proto'
                }
            }
        }
    }

    signingConfigs {
        release {
            keyAlias 'chat'
            keyPassword '123456'
            storeFile file('chat.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':core')
    implementation project(':mars')

    implementation "com.google.protobuf:protobuf-lite:$protobufVersion"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$protobufVersion"
    }
    plugins {
        javalite {
            artifact = "com.google.protobuf:protoc-gen-javalite:$protobufVersion"
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                javalite {}
            }
        }
    }
}
